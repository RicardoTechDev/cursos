{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-icons/font/bootstrap-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/toastr.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma/bulma.css" id="theme-styles">
    <link rel="stylesheet" href="{% static 'css/datatables.min.css' %}">
    <title>Cursos</title>
</head>
<body>
    <div class="container">
        <header class="mb-4">
            
        </header>
        <main>
            {% block content %} 
            {% endblock %}
        </main>
        <footer>
            
        </footer>
    </div> 
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/toastr.min.js' %}"></script>
    <!-- ============== DATATABLE =========================-->
    <script src="{% static 'js/datatables.min.js' %}"></script>
    <script src="{% static 'js/dataTables.buttons.min' %}"></script>
    <script src="{% static 'js/jszip.min.js' %}"></script>
    <script src="{% static 'js/pdfmake.min.js' %}"></script>
    <script src="{% static 'js/vfs_fonts.js' %}"></script>
    <script src="{% static 'js/buttons.html5.min.js' %}"></script>
    <script src="{% static 'js/buttons.print.min.js' %}"></script>
    <!-- =======================================================-->

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        $(document).ready(function(){
            /* ========== INICIO DATATABLE ===============*/
            let htmlDataTable = "<'row'<'col-sm-12 col-md-8'lB><'col-sm-12 col-md-4'f>>" +
                "<'row'<'col-sm-12'tr>>" +
                "<'row'<'col-sm-12 col-md-5'i><'col-sm-12 col-md-7'p>>";

            $('#tabla').DataTable({
                language: {
                    url: "{% static 'js/Spanish.json' %}"
                },
                responsive: true,
                dom: htmlDataTable,
                buttons: [
                    'copy', 'excel', 'pdf', 'print'
                ]
            });
            /* ========== FIN DATATABLE ===============*/
            
            toastr.options = {
            "closeButton": true,
            "debug": false,
            "newestOnTop": false,
            "progressBar": true,
            "positionClass": "toast-top-right",
            "preventDuplicates": false,
            "onclick": null,
            "showDuration": "300",
            "hideDuration": "1000",
            "timeOut": "5000",
            "extendedTimeOut": "1000",
            "showEasing": "swing",
            "hideEasing": "linear",
            "showMethod": "fadeIn",
            "hideMethod": "fadeOut"
            }

            {% if messages %}
                {% for message in messages %}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %} /* otra opci√≥n pueder ser: message.tags == 'success' */
                            Swal.fire({
                            icon: 'success',
                            title: '{{message}}',
                            showClass: {
                                popup: 'animate__animated animate__backInLeft'
                            },
                            hideClass: {
                                popup: 'animate__animated animate__fadeOutUp'
                            }
                            })

                        
                    {% else %}
                        toastr.{{ message.tags }}("{{message}}");

                    {% endif %}
                {% endfor %}
            {% endif %}
                            
            {% block script %} {% endblock %}
        });

        //https://codeseven.github.io/toastr/
    </script>
</body>
</html>
